machine:
  xcode:
    version: "8.1.0"
  environment:
    FASTLANE_SKIP_UPDATE_CHECK: true
    BUNDLE_PATH: vendor/bundle
    UPLOAD_IOS_SNAPSHOT_BUCKET_NAME: eidolon-ci
dependencies:
  cache_directories:
    - vendor/bundle
  override:
    - 'echo ''gem: --no-ri --no-rdoc'' > ~/.gemrc'
    
    # See https://discuss.circleci.com/t/xcode-exit-code-65/4284/13 
    - xcrun instruments || echo "(Pre)Launched the simulator."
    - sleep 15
    
    - bundle install
    - bundle exec pod --version
    - bundle exec fastlane oss
test:
  override:
    - set -o pipefail && xcodebuild -destination "platform=iOS Simulator,OS=10.1,name=iPad Air 2" -scheme "Kiosk" -workspace "Kiosk.xcworkspace" build test | bundle exec second_curtain | xcpretty --color --test
